<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google material Icons : https://fonts.google.com/icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Page Name -->
    <title>Charte - Page de signature</title>
</head>

<body>

    <header class="topbar">
        <div class="left">
            <span class="material-symbols-outlined bigIcon clickable">arrow_back</span>
        </div>

        <h1 id="title" class="center fullcaps">Signature</h1>

        <div class="right">
            <a class="noLinkStyle link fullcaps" href="./visual/pages/login.html">connexion</a>
        </div>
    </header>
    <main>

        <object id="document-viewer" data="../../img/fichier template.pdf#toolbar=1&scrollbar=0&view=fitH&navpanes=0"
            type="application/pdf"></object>

        <form action="#" id="signing-form">
            <h2 class="smallcaps">[NOM DOC]</h2>
            <p class="justified tabbed">En signant ce document, vous vous engagez à avoir lu le document et à le
                respecter quotidiennement au sein de cette entreprise.</p>

            <div class="aligned">
                <div class="field">
                    <label for="first-name">Prénom :</label>
                    <input type="text" name="first-name" placeholder="Prénom" id="first-name">
                </div>

                <div class="field">
                    <label for="last-name">Nom :</label>
                    <input type="text" name="last-name" placeholder="Nom" id="last-name">
                </div>
            </div>

            <label for="signature">Signature :</label>
            <canvas id="signature">
                Votre navigateur ne supporte pas les canvas.
            </canvas>

            <input type="submit" value="Signer" class="button green">
        </form>

    </main>

    <footer>
        <!-- back btn -->
        <div>
            <a href="http://slanlp0033.ad.ponet/" class="lightText link fullcaps">retour</a>
        </div>

        <!-- Topnet -->
        <a href="http://topnet.corp.ponet/" target="_blank" class="bold lightText link bold">
            © Plastic Omnium Langres
        </a>

        <!-- github -->
        <a href="https://github.com/Arikkusan" target="_blank" class="material-symbols-outlined">
            <svg height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32" data-view-component="true"
                class="octicon octicon-mark-github v-align-middle color-fg-default">
                <path
                    d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z">
                </path>
            </svg>
        </a>
    </footer>

    <script>
        // get the path of the current page (without the domain name)
        let path = window.location.pathname;

        // replace the '/charte' because the website is in a folder called 'charte'
        path = path.replace('/charte', '');
        path = path.replace('/FRONT', '');

        // split the path into an array of strings
        const pathArray = path.split('/');
        let relativePath = '';

        // depending on the path, we set the relative path to the root of the website or to the 'charte' folder
        if (path == '') relativePath = 'charte/';
        else relativePath = './';

        // for each element in the array, we add a '../' to the relative path to go to the root of the website
        for (let i = 0; i < pathArray.length - 2; i++)
            relativePath += '../';


        // we add the main.js and Utils.js scripts to the head of the document 
        // they will load the other scripts, styles and the page content
        let script = document.createElement('script');
        script.src = relativePath + 'js/model/Utils.js';
        document.querySelector('head').appendChild(script);

        // when the Utils.js script is loaded, we load the main.js script (which will load the other scripts and the page content through the Utils.js script)
        script.onload = () => {
            let script = document.createElement('script');
            script.src = relativePath + 'js/main.js';
            document.querySelector('head').appendChild(script);
        }

    </script>
</body>

</html>
